<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Feedback of E-Opinion</title>
        <style>

        table {
            border-collapse: collapse;
            width: 80%;
            margin-left:270px;
            margin-top:20px;
/*            background-color: #fff;*/
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0A2558;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #cce5ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left:270px;
            margin-top:20px;
        }

        button:hover {
            background-color: #2697FF;
            color: black;
        }
        #asdf{
            color: black;
            margin-left:270px;
            margin-top:50px;
        }
    </style>
    </h:head>
    <h:body>
                <ui:include src="Header.xhtml"></ui:include>
        <f:view>
                    <h1 id="asdf"><h:outputText value="User Responce"/></h1>    
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{feedbackManagedBean.findallFeedback()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Feedback id"/>
                        </f:facet>
                        <h:outputText value="#{item.FId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Emailid"/>
                        </f:facet>
                        <h:outputText value="#{item.emailid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="User Responce"/>
                        </f:facet>
                        <h:outputText value="#{item.FText}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Username"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
