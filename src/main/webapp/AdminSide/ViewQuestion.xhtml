<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Question</title>
        <style>
      table {
            border-collapse: collapse;
            width: 80%;
            margin-left:270px;
            margin-top:20px;
/*            background-color: #fff;*/
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0A2558;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #cce5ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left:270px;
            margin-top:20px;
        }

        button:hover {
            background-color: #2697FF;
            color: black;
        }
        #asdf{
            color: black;
            margin-left:270px;
            margin-top:50px;
        }                  
        </style>
    </h:head>
    <h:body>
                <ui:include src="Header.xhtml"></ui:include>
        <f:view>
        <h1 id="asdf"><h:outputText value="Question Management"/></h1>    
        <button><a href="Addque.xhtml">ADD Question</a></button>
            

            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{questionManagedBean.findallQuestion()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Qid"/>
                        </f:facet>
                        <h:outputText value="#{item.qid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="QTitle"/>
                        </f:facet>
                        <h:outputText value="#{item.QTitle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sname"/>
                        </f:facet>
                        <h:outputText value="#{item.sname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option1"/>
                        </f:facet>
                        <h:outputText value="#{item.option1}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option2"/>
                        </f:facet>
                        <h:outputText value="#{item.option2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option3"/>
                        </f:facet>
                        <h:outputText value="#{item.option3}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option4"/>
                        </f:facet>
                        <h:outputText value="#{item.option4}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option5"/>
                        </f:facet>
                        <h:outputText value="#{item.option5}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="delete" action="#{questionManagedBean.DeleteQuestion(item.qid)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="Edit" action="#{questionManagedBean.update(item)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
