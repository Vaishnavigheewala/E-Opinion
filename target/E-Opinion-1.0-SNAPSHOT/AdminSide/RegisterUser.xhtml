<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
        
        <style>
                        /* Fonts Form Google Font ::- https://fonts.google.com/  -:: */
@import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');
/* End Fonts */
/* Start Global rules */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
/* End Global rules */

/* Start body rules */
body {
    background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
    background-image: linear-gradient(to top, #000066 0%, #a8edea 100%);
background-attachment: fixed;
  background-repeat: no-repeat;

    font-family: 'Vibur', cursive;
/*   the main font */
    font-family: 'Abel', sans-serif;
opacity: .95;
/* background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%); */
}

form {
    width: 450px;
    min-height: 500px;
    height: auto;
    border-radius: 5px;
    margin: 2% auto;
    box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
    padding: 2%;
    background-image: linear-gradient(-225deg, #000066 50%, skyblue 50%);
    margin-top: 100px;
    color: white;
}
/* Add these styles to your existing stylesheet or create a new one */

/*h:form {
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  
}*/

.head-form {
  text-align: center;
  margin-bottom: 20px;
}

h1 {
  color: white;
  margin: 0;
}

.field-set {
  padding: 50px;
/*  border: 1px solid #ddd;
  border-radius: 5px;*/
}

.container {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 200px;
  padding: 8px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #000066;
  color: white;
  padding: 16px 20px;
  margin: 8px 0 ;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
@keyframes ani9 {
    0% {
        transform: translateY(3px);
    }
    100% {
        transform: translateY(5px);
    }
}


        </style>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                  <div class="container">
                   <header class="head-form">
                <h1><h:outputText value="User SingIn"/></h1>
                   </header>
                   <div class="field-set">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{registrationManagedBean.username}" title="Username" required="true"/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{registrationManagedBean.password}" title="Password" required="true" />
                    <h:outputLabel value="Emailid:" for="emailid" />
                    <h:inputText id="emailid" value="#{registrationManagedBean.emailid}" title="Emailid" required="true" requiredMessage="The Emailid field is required."/>
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{registrationManagedBean.address}" title="Address" required="true" />
                    <h:outputLabel value="Pincode:" for="pincode" />
                    <h:inputText id="pincode" value="#{registrationManagedBean.pincode}" title="Pincode" required="true" />
                    <h:outputLabel value="City:" for="city" />
                    <h:inputText id="city" value="#{registrationManagedBean.city}" title="City" required="true" />
                    <h:outputLabel value="ContactNumber:" for="contactNumber" />
                    <h:inputText id="contactNumber" value="#{registrationManagedBean.contact_number}" title="contact_number" required="true" />
                    <h:outputLabel value="Date:" for="date" />
                    <h:inputText id="date" value="#{registrationManagedBean.date}" title="Date" required="true"> 
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>

<h:commandButton value="Submit" action="#{registrationManagedBean.Register()}" class="registerbtn" />
                </h:panelGrid>
                       </div>
  </div>

            </h:form>
        </f:view>

    </h:body>
</html>
