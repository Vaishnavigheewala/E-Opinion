<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Poll</title>
        <style>
                            body {
			background-color: #EFEEF1;
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
                        margin-left:650px;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */ 
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input, 
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio 
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		.btn {
			padding: 10px 20px;
                    font-size: 16px;
                    background-color: #white;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    margin-left:270px;
                    margin-top:20px;
                        }
        </style>
    </h:head>
    <h:body>
                <ui:include src="Header.xhtml"></ui:include>
        <h:form id="form">
                <h1>ADD question For E-Opinion</h1>
            		<div class="form-control">
        <h:outputLabel for="qtitle">qtitle :</h:outputLabel>
        <h:inputText id="qtitle" value="#{questionManagedBean.q_title}" required="true"/>
                        </div>
                        		<div class="form-control">
        <h:outputLabel for="sname">sname :</h:outputLabel>
<!--        <h:inputText id="sid" value="#{questionManagedBean.sname}" required="true"/>-->
        <h:selectOneMenu value="#{questionManagedBean.sname}">
   			<f:selectItem itemValue="Air Pollution" itemLabel="Air - Pollution" />
   			<f:selectItem itemValue="Water Pollution" itemLabel="Water Pollution" />
   			<f:selectItem itemValue="Market Reserach" itemLabel="Market Reserach" />
                        <f:selectItem itemValue="Food Survey" itemLabel="Food Survey" />
   			<f:selectItem itemValue="Health Survey" itemLabel="Health Survey" />
   			<f:selectItem itemValue="Voting Survey" itemLabel="Voting Survey" />
	
        </h:selectOneMenu>
                                </div>
                    		<div class="form-control">
        <h:outputLabel for="option1">option1</h:outputLabel>
        <h:inputText id="option1" value="#{questionManagedBean.option1}" required="true"/>
                         </div>
                   		<div class="form-control">
        <h:outputLabel for="option2">option2 :</h:outputLabel>
        <h:inputText id="option2" value="#{questionManagedBean.option2}" required="true" />
                        </div>
            		<div class="form-control">
        <h:outputLabel for="option3">option3 :</h:outputLabel>
        <h:inputText id="option3" value="#{questionManagedBean.option3}" required="true" />
                         </div>
                <div class="form-control">
        <h:outputLabel for="option4">option4 :</h:outputLabel>
        <h:inputText id="option4" value="#{questionManagedBean.option4}" required="true" />
                         </div>
                <div class="form-control">
        <h:outputLabel for="option5">option5 :</h:outputLabel>
        <h:inputText id="option5" value="#{questionManagedBean.option5}" required="true" />
                         </div>
           		<div class="form-control">
        <h:outputLabel for="date">date :</h:outputLabel>
        <h:inputText id="date" value="#{questionManagedBean.date}" required="true" >
               <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />          
        </h:inputText>
                        </div>

            <div class="btn">
                <h:commandButton value="ADD question" action="#{questionManagedBean.InsertQuestion()}" />
            </div>
        </h:form>
        
        
    </h:body>
</html>
